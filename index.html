<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safekuk - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.05) 0%, transparent 100%),
                repeating-linear-gradient(
                    90deg,
                    #b8bcc4 0px,
                    #c5c9d1 1px,
                    #bec2ca 2px,
                    #c8ccd4 3px
                ),
                linear-gradient(180deg, #c0c4cc 0%, #d0d4dc 50%, #c0c4cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Enhanced brushed metal texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.03) 1px,
                    rgba(255, 255, 255, 0.03) 2px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 100px,
                    rgba(0, 0, 0, 0.02) 100px,
                    rgba(0, 0, 0, 0.02) 101px
                );
            pointer-events: none;
        }

        /* Subtle vignette effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.2s ease-out;
        }

        .logo-wrapper {
            margin-bottom: 3rem;
            animation: floatIn 1.5s ease-out;
        }

        .logo {
            max-width: 500px;
            width: 90vw;
            height: auto;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.15));
        }

        .coming-soon {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            color: #2c3e50;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 1rem;
            animation: slideUp 1.5s ease-out 0.3s both;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
        }

        .tagline {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 400;
            color: #a8adb8;
            letter-spacing: 0.05em;
            animation: slideUp 1.5s ease-out 0.5s both;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                max-width: 300px;
            }
            
            .logo-wrapper {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="safekuk_logo_v2.png" alt="Safekuk Logo" class="logo">
        </div>
        <h1 class="coming-soon">Coming Soon</h1>
    </div>
</body>
</html>
